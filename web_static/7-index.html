<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-index</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
    <header><div class="image_container"></div></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Enugu, Anambra...</h4>
                <ul class="popover">
                    <li><h2>Enugu</h2>Nsukka</li>
                    <li><h2>Anambra</h2>Awka</li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, School...</h4>
                <ul class="popover">
                    <li><h2>Internet</h2>Wifi</li>
                    <li><h2>School</h2>UNN</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My Home</h2>
                <h2>Tiny house</h2>
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    
    <footer>
        <p>Best School</p>
    </footer>
    
</body>
</html>
